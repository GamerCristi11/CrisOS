<!DOCTYPE html>
<html>
    <head>
        <title>CrisOS</title>
        <link rel="stylesheet" type="text/css" href="/styles/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="noai, noimageai">
        <link href="/media/imgs/icon.png" rel="icon" type="image/x-icon">
    </head>
    <body>
        <div class="top">
            <p>CrisOS</p>
            <p id="time-top">Time and Date</p>
        </div>
        <!--LOGIN-->
        <div class="window" id="login">
            <div id="loginheader" class="wheader" style="display: flex; justify-content: space-between;">
            <p>Username: Cris</p>
            </div>
            <br>
            <div class="loginbottom" style="display: flex;">
                <input type="password" id="password" placeholder="Password">
                <button onclick="login()">Log In</button>
            </div>
        </div>
        <!--END LOGIN-->
        <!--WARNING-->
        <div class="window" id="warning" style="left: 10%; top: 20%; transform: translate(-10%, -20%);">
            <div id="warningheader" class="wheader" style="display: flex; justify-content: space-between;">
            <p>Warning</p>
            </div>
            <p>This website is made for computers and may not work fully on mobile devices.</p>
            <a onclick="warningnot()" style="color: blue; cursor: pointer;">Don't show again on boot</a>
        </div>
        <!--END WARNING-->
        <script src="/js/dragboot.js"></script>
        <script src="/js/time.js"></script>
        <script src="/js/login.js"></script>
    </body>
</html>
